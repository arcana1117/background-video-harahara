<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Background Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="./ハラハラ.mp4" type="video/mp4">
    お使いのブラウザは動画タグに対応していません。
  </video>
</body>
</html>
